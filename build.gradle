plugins {
    id 'java'
}

group 'com.euab.jager'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    
    compile group: 'net.dv8tion', name: 'JDA', version: '3.8.0_427'
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.11.0'
    compile group: 'com.squareup.okio', name: 'okio', version:'2.1.0'
    compile group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.2'
    compile group: 'org.apache.commons', name: 'commons-collections', version: '4:4.1'
    compile group: 'org.json', name: 'json', version: '20160810'
    compile group: 'net.java.dev.jna', name: 'jna', version: '4.4.0'
    compile group: 'net.sf.trove4j', name: 'trove4j', version: '3.0.3'
    compile group: 'com.neovisionaries', name: 'nv-websocket-client', version: '2.2'
}
